
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lumina CRM | Midnight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --ios-bg: #030712;
          --ios-glass: rgba(255, 255, 255, 0.04);
          --ios-blur: 24px;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--ios-bg); 
          color: #f8fafc;
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: none;
        }
        .glass {
          background: var(--ios-glass);
          backdrop-filter: blur(var(--ios-blur));
          -webkit-backdrop-filter: blur(var(--ios-blur));
          border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .tab-bar-glass {
          background: rgba(15, 23, 42, 0.7);
          backdrop-filter: blur(32px);
          -webkit-backdrop-filter: blur(32px);
          border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        .ios-header {
          position: sticky;
          top: 0;
          z-index: 40;
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          background: rgba(3, 7, 18, 0.7);
          padding-top: env(safe-area-inset-top);
        }
        /* Native-like spring animations */
        .spring-up {
          animation: springUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes springUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Tap feedback */
        .btn-press:active {
          transform: scale(0.96);
          opacity: 0.8;
        }
    </style>

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
